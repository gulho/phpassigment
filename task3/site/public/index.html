<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>PHP counter app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
<div class="container mb-4">
    <div id="login">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" onclick="login()">Enter</button>
        </div>
    </div>

    <div id="counter_div" style="display: none">
        <div class="mb-3">
            <h1 id="counter">0</h1>
        </div>
        <div class="mb-3">
            <label for="username_counter" class="form-label">Username</label>
            <input type="text" class="form-control" id="username_counter" disabled>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="addOneMore()">+1</button>
            <button class="btn btn-danger" onclick="logout()">Exit</button>
        </div>
    </div>
</div>

<script src="http://localhost/script.js" crossorigin="anonymous"></script>
</body>
</html>
